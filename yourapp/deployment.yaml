apiVersion: v1
kind: Namespace
metadata:
  name: yourapp
---
apiVersion: v1
kind: Service
metadata:
  name: yourapp-service
  namespace: yourapp
spec:
  selector:
    app: yourapp
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yourapp-deployment
  namespace: yourapp
  labels:
    app: yourapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yourapp
  template:
    metadata:
      labels:
        app: yourapp
    spec:
      containers:
      - name: yourapp
        image: ruizink/my-go-app:latest
        ports:
        - containerPort: 8080