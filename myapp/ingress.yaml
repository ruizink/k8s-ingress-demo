apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: myapp
  annotations:
    # kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: myingress.local
    http:
      paths:
      - path: /myapp
        backend:
          serviceName: myapp-service
          servicePort: 8080